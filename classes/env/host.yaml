#
#  Environment: Host
#
#  Uses the environment's host compiler as target compiler.
#  For use with utilities that are needed during the build process
#
environment:
  AR: ${HOSTAR}
  CC: ${HOSTCC}
  CXX: ${HOSTCXX}
  CFLAGS: ${HOSTCFLAGS}
  CXXFLAGS: ${HOSTCXXFLAGS}
  LDFLAGS: ${HOSTLDFLAGS}
  CROSS_COMPILE: ""
  TARGET: "POSIX"
  RUN: ""
  SYSROOT: ""
  RANLIB: ${HOSTRANLIB}
  STRIP: ${HOSTSTRIP}
