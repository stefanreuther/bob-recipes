#
#  Environment: Native gcc build
#
environment:
  AR: ar
  CC: gcc
  CXX: g++
  CFLAGS: -O2 -W -Wall
  CXXFLAGS: -O2 -W -Wall
  LDFLAGS: ""
  RUN: ""
  SYSROOT: ""
  CROSS_COMPILE: ""
  TARGET: POSIX
  RANLIB: ranlib
  STRIP: strip

  HOSTAR: ar
  HOSTCC: gcc
  HOSTCXX: g++
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""
  HOSTRANLIB: ranlib
  HOSTSTRIP: strip
