# Environment for i386 Linux (with sandbox)
environment:
  CC: gcc-3.3
  CXX: g++-3.3
  CFLAGS: -O2 -W -Wall
  CXXFLAGS: -O2 -W -Wall
  LDFLAGS: ""
  RUN: ""
  CROSS_COMPILE: ""
  TARGET: POSIX

  HOSTCC: gcc-3.3
  HOSTCXX: g++-3.3
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""

depends:
  - name: toolchain::i386-linux-gcc3
    forward: true
    use: [sandbox]
