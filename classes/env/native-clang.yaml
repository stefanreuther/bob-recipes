#
#  Environment: Native clang
#
environment:
  AR: ar
  CC: clang
  CXX: clang++
  CFLAGS: -O2 -W -Wall
  CXXFLAGS: -O2 -W -Wall
  LDFLAGS: ""
  RUN: ""
  SYSROOT: ""
  CROSS_COMPILE: ""
  TARGET: POSIX
  RANLIB: ranlib
  STRIP: strip

  HOSTAR: ar
  HOSTCC: clang
  HOSTCXX: clang++
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""
  HOSTRANLIB: ranlib
  HOSTSTRIP: strip
