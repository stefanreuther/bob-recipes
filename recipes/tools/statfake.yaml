# statfake (all files owned by root)

checkoutSCM:
  - scm: git
    url: ${GITROOT}/root
    dir: .

multiPackage:
  bin:
    inherit:
      - make

    buildScript: |
      doMakeDefault -C "$1" DESTDIR="$PWD"

    packageScript: |
      mkdir -p bin lib
      cp "$1"/statfake.so lib
      cp "$1"/statfake bin

  host:
    inherit:
      - env::host
      - copy

    depends:
      - tools::statfake-bin

    buildScript: |
      shallowCopy "${BOB_DEP_PATHS[tools::statfake-bin]}" .
    packageScript: |
      shallowCopy "$1" .
    provideTools:
      statfake: bin
