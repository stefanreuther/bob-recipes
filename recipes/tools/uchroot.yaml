# uchroot (user-mode chroot)
# Used to manually set up sandboxes.

inherit: [copy]

checkoutVars: [CVSROOT]
checkoutSCM:
  scm: cvs
  cvsroot: ${CVSROOT}
  module: uchroot

environment:
  TARBALL: uchroot.tar.gz

multiPackage:
  bin:
    inherit: [make]

    buildScript: |
      shallowCopy "$1" .
      doMakeDefault

    packageScript: |
      cp $1/uchroot .

  host:
    inherit: ['env::host']
    depends: ['tools::uchroot-bin']
    buildScript: |
      shallowCopy "${BOB_DEP_PATHS[tools::uchroot-bin]}" .
    packageScript: |
      shallowCopy "$1" .
    provideTools:
      uchroot: .

