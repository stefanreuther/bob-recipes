#
#  Native build
#

root: true

environment:
  CC: gcc
  CXX: g++
  CFLAGS: -O2 -W -Wall
  CXXFLAGS: -O2 -W -Wall
  LDFLAGS: ""
  HOSTCC: gcc
  HOSTCXX: g++
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""
  RUN: ""

depends:
  - libs::afl-bin
#   - planets::c2ng-bin
  - planets::cc2res-bin
  - planets::cmlimit-bin
  - planets::js-pcc-bin
  - planets::lisp-bin
  - planets::maketurn-bin
  - planets::mfq-bin
  - planets::pcc2-bin
  - planets::pdk-bin
  - planets::peng-bin
  - planets::website-daily-bin
  - tools::bdiff-bin
  - tools::jstool-bin
  - tools::stargen-bin
  - tools::uchroot-bin
  - tools::vsmake-bin
  - server::lighttpd-bin
  - server::redis-bin

buildScript: "true"
packageScript: "true"
