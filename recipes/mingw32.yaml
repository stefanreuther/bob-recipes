#
#  MinGW32 build
#

root: true

environment:
  CC: i686-w64-mingw32-gcc
  CXX: i686-w64-mingw32-g++
  CFLAGS: -O2 -W -Wall
  CXXFLAGS: -O2 -W -Wall
  LDFLAGS: ""
  RUN: WINEPATH=/usr/lib/gcc/i686-w64-mingw32/4.9-win32 wine32
  CROSS_COMPILE: i686-w64-mingw32-
  TARGET: Win32
  HOSTCC: gcc
  HOSTCXX: g++
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""

depends:
  - planets::maketurn-bin
  - libs::afl-bin

buildScript: "true"
packageScript: "true"
