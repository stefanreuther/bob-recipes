#
#  All user documentation targets
#

root: true

inherit:
  - copy

depends:
  - planets::pdk-doc
  - planets::mfq-doc
  - planets::peng-doc
  - planets::lisp-doc
  - planets::phost-doc
  - planets::maketurn-doc
  - planets::c2ng-doc
  - tools::bdiff-doc
  - libs::openssl-doc

buildScript: |
  # Usage: copyDoc package_name [path_in_package]
  copyDoc() {
    package=$1
    dest=${1//::/\/}
    dest=${dest%-doc}
    mkdir -p "$dest"
    shallowCopy "${BOB_DEP_PATHS[$package]}/${2:-.}" "$dest"
  }

  for i in "${!BOB_DEP_PATHS[@]}"; do
    copyDoc "$i"
  done

packageScript: |
  shallowCopy "$1" .
