#
#  Doxygen CI build
#

root: true

inherit: [copy]

environment:
  HOSTCC: gcc
  HOSTCXX: g++
  HOSTCFLAGS: -O2 -W -Wall
  HOSTCXXFLAGS: -O2 -W -Wall
  HOSTLDFLAGS: ""

depends:
  - libs::afl-doxy

buildScript: |
  declare -A map
  sedprog=""
  html=""
  for i in "${!BOB_DEP_PATHS[@]}"; do
    dirname=${i%-doxy}
    dirname=${dirname##*::}
    map[$i]=$dirname
    sedprog="${sedprog}s,TAGROOT::$i:,../$dirname,g;"
    html="${html}<li><a href=\"$dirname/index.html\">$i</a></li>"
  done
  for i in "${!BOB_DEP_PATHS[@]}"; do
    mkdir "${map[$i]}"
    for f in "${BOB_DEP_PATHS[$i]}"/html/*; do
      if test -f "$f"; then
        sed "$sedprog" <"$f" >"${map[$i]}/${f##*/}"
      else
        rsync -a "$f" "${map[$i]}"
      fi
    done
  done
  cat >index.html <<EOF
  <html>
    <head><title>Doxygen Documentation</title></head>
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        background: linear-gradient(130deg, #ccf, #fff, #fff);
        padding: 5px;
      }
      .plist {
        margin: 0;
        padding: 0;
      }
      .plist li {
        list-style-type: none;
        margin: 2px;
        padding: 0;
        border: solid #ccc 1px;
      }
      .plist li a {
        display: block;
        padding: 5px;
        width: 100%;
        text-decoration: none;
      }
    </style>
    <body>
      <h1>Doxygen Documentation</h1>
      <ul class="plist">$html</ul>
    </body>
  </html>
  EOF

packageScript: |
  shallowCopy "$1" .
