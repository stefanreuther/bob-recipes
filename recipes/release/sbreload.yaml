#
#  Starbase Reloaded - Releases
#

root: true

multiPackage:
  v0.42:
    environment:
      SBRELOAD_REV: refs/tags/v0.42
    multiPackage:
      linux-x64:
        inherit:
          - env::amd64-linux-gcc49
        depends:
          - planets::sbreload-bin

      linux-x86:
        inherit:
          - env::i386-linux-gcc3
        environment:
          PHOST_TARGET: linux-x86
        depends:
          - planets::sbreload-bin

inherit:
  - copy
buildScript: |
  shallowCopy "${BOB_DEP_PATHS[planets::sbreload-bin]}" .
packageScript: |
  shallowCopy "$1" .
