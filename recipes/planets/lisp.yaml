# vgaplisp
inherit:
  - copy

checkoutSCM:
  - scm: cvs
    cvsroot: ${CVSROOT}
    module: lispy

multiPackage:
  bin:
    inherit: [make]
    depends:
      - planets::pdk-bin

    buildScript: |
      deepCopy "$1" .
      doMakeDefault PDK=${BOB_DEP_PATHS[planets::pdk-bin]}/legacy
      doMakeDefault ldoc.txt
      doMakeDefault test

    packageScript: |
      for i in lispy vgaplisp ldoc.txt stdlib.ly; do
        cp "$1"/$i .
      done
