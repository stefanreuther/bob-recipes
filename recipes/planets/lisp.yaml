# vgaplisp
inherit:
  - copy

checkoutSCM:
  - scm: cvs
    cvsroot: ${CVSROOT}
    module: lispy

multiPackage:
  bin:
    inherit: [make]
    depends:
      - planets::pdk-bin

    buildScript: |
      deepCopy "$1" .
      doMakeDefault PDK=${BOB_DEP_PATHS[planets::pdk-bin]}/legacy
      doMakeDefault test

    packageScript: |
      mkdir -p bin
      for i in lispy vgaplisp stdlib.ly; do
        cp "$1"/$i bin
      done

  doc:
    inherit: [make]
    buildScript: |
      deepCopy "$1" .
      doMake ldoc.txt

    packageScript: |
      cp "$1"/ldoc.txt .
