# cc2res (PCC2 resources)
inherit:
  - copy

checkoutSCM:
  scm: git
  url: ${GITROOT}/cc2res
  dir: .
  rev: ${PLANETS_CC2RES_REV:-refs/heads/master}

multiPackage:
  dat:
    depends:
      - name: tools::stargen-host
        use: [tools]
      - tools::buildsys

    buildTools: [stargen]

    buildScript: |
      perl ${BOB_DEP_PATHS[tools::buildsys]}/Make.pl IN=$1 RESULT=result OUT=. STARGEN=stargen
      make install

    packageScript: |
      shallowCopy "$1"/result .
