inherit: [copy]

checkoutVars: [CVSROOT]
checkoutSCM:
  scm: cvs
  cvsroot: ${CVSROOT}
  module: maketurn

multiPackage:
  bin:
    inherit: [make]
    buildScript: |
      shallowCopy "$1" .
      doMakeDefault

    packageScript: |
      mkdir -p bin
      cp "$1/maketurn" bin/

  doc:
    buildScript: |
      cp "$1"/*.txt .

    packageScript: |
      shallowCopy "$1" .
