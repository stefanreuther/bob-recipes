#
#  JavaScript projects
#

inherit:
  - copy

checkoutSCM:
  scm: cvs
  cvsroot: ${CVSROOT}
  module: js

multiPackage:
  pcc-bin:
    # js-pcc-bin: PlanetsCentral.com JavaScript
    inherit: [make]
    depends:
      - tools::buildsys
      - tools::lesscss-host

    buildScript: |
      perl "$2"/Make.pl IN="$1/projects/pcc" OUT="out" LESSC="nodejs ${BOB_DEP_PATHS[tools::lesscss-host]}/node_modules/less/bin/lessc -su=on --clean-css"
      doMake all-pcc

    packageScript: |
      shallowCopy "$1"/out .

  c2web-bin:
    # js-c2web-bin: PCC2 Web JavaScript
    inherit: [make]
    depends:
      - tools::buildsys
      - tools::lesscss-host

    buildScript: |
      perl "$2"/Make.pl IN="$1/projects/c2web" OUT="out" LESSC="nodejs ${BOB_DEP_PATHS[tools::lesscss-host]}/node_modules/less/bin/lessc -su=on --clean-css"
      doMake all-c2web

    packageScript: |
      shallowCopy "$1"/out .

