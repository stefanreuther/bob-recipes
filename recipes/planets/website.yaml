# PlanetsCentral website
inherit:
  - copy

checkoutSCM:
  scm: cvs
  cvsroot: ${CVSROOT}
  module: c2web
  rev: ${PLANETS_C2WEB_REV:-HEAD}

multiPackage:
  #
  #  website-daily-dat: daily build for publishing on http://planetscentral.com/test/
  #
  daily-dat:
    depends:
      - name: tools::jstool-host
        use: [tools]
      - planets::cc2res-dat
      - planets::js-pcc-dat
      - planets::js-c2web-dat

    buildTools: [jstool]

    buildScript: |
      TODAY=$(date +%Y%m%d)
      rm -rf *
      perl $1/install.pl \
           -DLIB_VERSION=".$TODAY" \
           -DC2W_VERSION=".$TODAY" \
           -DUSER_VERSION="$TODAY-T" \
           -DC2CONFIG=/srv/config/c2config.txt \
           --cgi="$1" \
           --output="." \
           --assets="${BOB_DEP_PATHS[planets::cc2res-dat]}/web" \
           --scripts="${BOB_DEP_PATHS[planets::js-pcc-dat]}" \
           --c2web="${BOB_DEP_PATHS[planets::js-c2web-dat]}" \
           --jsmin=jsmin

    packageScript: |
      shallowCopy "$1" .

  #
  #  website-daily-test: same as website-daily-dat, but not configured (for testing)
  #
  #  Not for deployment anywhere.
  #
  daily-test:
    depends:
      - name: tools::jstool-host
        use: [tools]
      - planets::cc2res-dat
      - planets::js-pcc-dat
      - planets::js-c2web-dat

    buildTools: [jstool]

    buildScript: |
      rm -rf *
      perl $1/install.pl \
           -DLIB_VERSION=".TEST" \
           -DC2W_VERSION=".TEST" \
           -DUSER_VERSION="TEST" \
           --cgi="$1" \
           --output="." \
           --assets="${BOB_DEP_PATHS[planets::cc2res-dat]}/web" \
           --scripts="${BOB_DEP_PATHS[planets::js-pcc-dat]}" \
           --c2web="${BOB_DEP_PATHS[planets::js-c2web-dat]}" \
           --jsmin=jsmin

    packageScript: |
      shallowCopy "$1" .


  #
  #  website-dev: developer version for local use
  #
  #  Use as "bob dev --destination ..../public_html/..." to install in local webspace.
  #
  dev:
    depends:
      - name: tools::jstool-host
        use: [tools]
      - planets::cc2res-dat
      - planets::js-pcc-dat
      - planets::js-c2web-dat

    buildTools: [jstool]

    buildVars: [WEBSITE_CONFIG]

    buildScript: |
      OUTPUT=$PWD
      rm -rf *
      perl $1/install.pl \
           --cgi="$1" \
           --output="." \
           --assets="${BOB_DEP_PATHS[planets::cc2res-dat]}/web" \
           --scripts="${BOB_DEP_PATHS[planets::js-pcc-dat]}" \
           --c2web="${BOB_DEP_PATHS[planets::js-c2web-dat]}" \
           --jsmin=jsmin \
           -DC2CONFIG="${WEBSITE_CONFIG:-/home/stefan/src/c2devconfig/c2config.txt}"

    packageScript: |
      shallowCopy "$1" .

  #
  #  website-release: release build from tagged versions
  #
  #  Provide
  #    PLANETS_JS_REV           // should have the form pcc_<date>
  #    PLANETS_C2WEB_REV        // should have the form pcc_<date>
  #    PLANETS_CC2RES_REV
  #
  release:
    depends:
      - name: tools::jstool-host
        use: [tools]
      - planets::cc2res-dat
      - planets::js-pcc-dat
      - planets::js-c2web-dat

    buildTools: [jstool]

    buildVars: [PLANETS_JS_REV, PLANETS_C2WEB_REV]

    buildScript: |
      rm -rf *
      perl $1/install.pl \
           -DLIB_VERSION=".${PLANETS_JS_REV/pcc_}" \
           -DC2W_VERSION=".${PLANETS_JS_REV/pcc_}" \
           -DUSER_VERSION="${PLANETS_C2WEB_REV/pcc_}" \
           -DC2CONFIG=/srv/config/c2config.txt \
           --cgi="$1" \
           --output="." \
           --assets="${BOB_DEP_PATHS[planets::cc2res-dat]}/web" \
           --scripts="${BOB_DEP_PATHS[planets::js-pcc-dat]}" \
           --c2web="${BOB_DEP_PATHS[planets::js-c2web-dat]}" \
           --jsmin=jsmin

    packageScript: |
      shallowCopy "$1" .
