inherit:
  - copy

checkoutVars: [CVSROOT]
checkoutSCM:
  - scm: cvs
    cvsroot: ${CVSROOT}
    module: pdk

multiPackage:
  # Regular binary for target architecture
  bin:
    inherit: [make, buildsys]
    buildScript: |
      doGenerate IN="$1" prefix="/opt/pdk"
      doMake
      doMake rule_check

    packageScript: |
      make -C "$1" DESTDIR="$PWD" install-bin

  # Documentation
  doc:
    inherit: [make, buildsys]
    buildScript: |
      perl "$2"/Make.pl IN="$1" prefix="result"
      doMake install-doc

    packageScript: |
      shallowCopy "$1"/result/doc .
