inherit:
  - copy

checkoutVars: [CVSROOT]
checkoutSCM:
  - scm: cvs
    cvsroot: ${CVSROOT}
    module: pdk

multiPackage:
  # Regular binary for target architecture
  bin:
    inherit: [make, buildsys]
    buildScript: |
      doGenerate IN="$1"
      doMake
      doMake install-bin

    packageScript: |
      shallowCopy "$1"/result .

  # Documentation
  doc:
    inherit: [make, buildsys]
    buildScript: |
      perl "$2"/Make.pl IN="$1"
      doMake install-doc

    packageScript: |
      shallowCopy "$1"/result/doc .
