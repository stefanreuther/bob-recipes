# mfq
inherit:
  - copy

checkoutVars: [CVSROOT]
checkoutSCM:
  - scm: cvs
    cvsroot: ${CVSROOT}
    module: mfq

multiPackage:
  bin:
    inherit: [make]
    depends:
      - planets::pdk-bin
    buildScript: |
      deepCopy "$1" .
      doMake CC="${CC}" PDK=${BOB_DEP_PATHS[planets::pdk-bin]}/legacy dist

    packageScript: |
      for i in mfq.zip mfq.html mfq; do
        cp "$1"/$i .
      done
