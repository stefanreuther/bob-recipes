#
#  OpenSSL
#
#  - creates /opt/openssl/{lib,bin,...}
#  - creates shared libraries (static libraries require that we sneak a '-lpthread'
#    into every user of the static library)
#

metaEnvironment:
  prefix: "/opt/openssl"

inherit:
  - make
  - copy

checkoutSCM:
  - scm: url
    url: ${REPO_ROOT}/openssl-1.1.1g.tar.gz
    digestSHA1: b213a293f2127ec3e323fb3cfc0c9807664fd997
    stripComponents: 1

multiPackage:
  bin:
    buildScript: |
      # FIXME: --with-zlib?
      opts=(
         # Pass target macros
         --cross-compile-prefix="${CROSS_COMPILE}"
         CC="${CC}"
         CXX="${CXX}"
         CFLAGS="${CFLAGS} -w"
         CXXFLAGS="${CXXFLAGS} -w"
         LDFLAGS="${LDFLAGS}"

         --openssldir=/opt/openssl/etc/ssl
         --prefix=/opt/openssl

         no-filenames

         # No dependencies. This would attempt to write into the build directory during packaging.
         no-makedepend
      )
      $1/config "${opts[@]}"
      doMake

    packageScript: |
      rewrite() {
        sed "s,^prefix=/,prefix=$PWD/," <"$1" >"$1.new"
        test -x "$1" && chmod +x "$1.new"
        mv "$1.new" "$1"
      }

      make -C $1 DESTDIR=$PWD install_sw
      for i in opt/openssl/lib/pkgconfig/*.pc; do
        rewrite "$i"
      done

  doc:
    buildScript: |
      $1/config

    packageScript: |
      make -C $1 DESTDIR=$PWD install_docs
